<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>

        <header>

            <div class="caixa">
                <h1><img src="logo.png"></h1>

                <nav>  <!-- tag de navegação de sites-->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>

        </header>

    
        <main>
            <form> 

                <!-- label é uma etiqueta para o input, eles são um par de informações. Ent uso for e id. -->
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="">

                <!-- required torna o campo de preenchimento obrigatório -->
            
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>                

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                    <!-- name: contato faz com que todos façam parte do mesmo grupo, então quando eu marco um, desmarco o outro -->
                    <!-- checked em "whatsapp" mostra que começaremos com a página mostrando a opção do whats marcada -->

                </fildset>

                <!-- fildset é a tag de separação para formulários. o titulo dele é legend "em vez de p, por exemplo" -->


                <fildset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fildset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <!-- posso fazer assim também -->

                <input type="submit" value="Enviar Formulário" class="enviar">
                <!-- fazemos isso para garantir que o value vai ser traduzido para outras linguagens -->

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8 às 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8 às 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8 às 20h</td>
                    </tr>
                </tbody>

            </table>
        </main>


        <footer>  <!-- tag do rodapé -->

            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Júlia Guarnieri - 2023</p>

        </footer>

    </body>

</html>
